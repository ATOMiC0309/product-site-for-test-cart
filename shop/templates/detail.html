<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <title>Mahsulot tavsifi</title>
</head>
<body>
<h2 class="d-flex justify-content-center">Mahsulot tavsifi</h2>
<hr>
<div class="d-flex justify-content-center" style="margin-top: 30px">
    <div class="card  ">
        <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
            <img src="{% if product.image %}{{ product.image.url}}{% endif %}" alt="No image" class="img-fluid"/>
            <a href="#!">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15)"></div>
            </a>
        </div>
        <div class="card-header">Category: {{ product.category }}</div>
        <div class="card-body">
            <h5 class="card-title">Nomi: {{ product.name }}</h5>
            <h5 class="card-title">Narxi: {{ product.price }} $</h5>
            <h5 class="card-title">Midqdori: {{ product.quantity }}</h5>

            <a href="{% url 'index' %}" type="button" class="btn btn-primary">Bosh sahifaga qaytish</a>
            <a href="{% url 'to_cart' product.pk 'add' %}" type="button" class="btn btn-success">Savatga qo'shish</a>
        </div>
    </div>
</div>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
></script>
</body>
</html>
